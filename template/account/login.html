{% extends 'account/base.html' %}

{% block 'container' %}
{% load static %}
<div class="container pt-2">
    <div class="row pt-2 text-center">
        <div class="col">
            <img src="{% static 'login.jpg' %}" height="200" width="400">
        </div>
    </div>
    <hr>
    <div class="col">

        <div class="col-8 ml-auto mr-auto border border-primary">

            <strong>{{ error }}</strong>
            <form method="POST" action="#">

                {% csrf_token %}
                <div class="form-group">
                    <label for="em">Email Address</label>
                    <input type="email" class="form-control" id="em" placeholder="Enter Email" name="uemail" required>
                </div>

                <div class="form-group">
                    <label for="ps">Password</label>
                    <input type="password" id="ps" class="form-control" placeholder="Enter Password" name="pass" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <hr>
            </form>
        </div>
    </div>
</div>

{% endblock %}
